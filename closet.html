<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>687's Closet</title>
  <style>
    /* Add your own styles for better appearance */
    .container {
      display: flex;
    }

    .gallery-container {
      flex: 1;
    }

    .selected-photos-container {
      flex: 1;
      margin-left: 20px; /* Adjust the margin as needed */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
    }

    .thumbnail {
      width: auto;
      height: auto;
      max-width: 120px;
      max-height: 120px;
      margin: 5px;
      cursor: pointer;
    }

    .selected {
      border: 2px solid red;
    }

    #selected-photos {
      display: flex;
      flex-direction: column; /* Display photos in a column layout */
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #selectedUpper img {
      width: auto;
      height: auto;
      max-width: 200px; /* Larger size for selected photos */
      max-height: 200px;
    }

    #selectedLower img {
      width: auto;
      height: auto;
      max-width: 210px; /* Larger size for selected photos */
      max-height: 210px;
    }

    #UpperGalleryTitles,
    #LowerGalleryTitles {
      display: flex;
      justify-content: space-between;
    }

    #galleryButtons button {
      margin-left: 10px;
    }
    
    .selected-photos {
      display: flex;
    }
    
    .selected-photos img {
      margin-bottom: 0px;
    }
  </style>
</head>

<body>

  <h2 id="UserTitle">687's Closet</h2>
  <div id="userButtons">
    <button onclick="changeUser('687')">687</button>
    <button onclick="changeUser('FYG')">FYG</button>
    <script>
      let selectedUser = '687';

      const imageCounts = {};
      imageCounts["Coat"] = 1;
      imageCounts["Summer"] = 4;
      imageCounts["Dress"] = 3;
      imageCounts["Hoodie"] = 4;
      imageCounts["Pants"] = 11;
      imageCounts["Shirt"] = 0;
      imageCounts["Skirt"] = 15;
      imageCounts["Sweater"] = 15;
      imageCounts["Tshirt"] = 3;
      imageCounts["Shorts"] = 9;
      imageCounts["Long-Sleeve"] = 4;




      function changeUser(name) {
        selectedUser= name;
        document.getElementById("UserTitle").innerHTML = name + "'s Closet";
        // Re-render the gallery
        renderUpperGallery();
        renderLowerGallery();
      }


      renderUpperGallery();
      renderLowerGallery();
    </script>
  </div>

  <div class="container">
    <div class="gallery-container">
      <div id="UpperGalleryTitles">
        <h3 id="UpperGalleryTitle">Sweater</h3>
        <div id="galleryButtons">
          <button onclick="changeUpperCategory('Tshirt')">Tshirt</button>
          <button onclick="changeUpperCategory('Shirt')">Shirt</button>
          <button onclick="changeUpperCategory('Summer')">Summer</button>
          <button onclick="changeUpperCategory('Dress')">Dress</button>
          <button onclick="changeUpperCategory('Sweater')">Sweater</button>
          <button onclick="changeUpperCategory('Hoodie')">Hoodie</button>
          <button onclick="changeUpperCategory('Long-Sleeve')">Long-Sleeve</button>
          <button onclick="changeUpperCategory('Coat')">Coat</button>
        </div>
      </div>

      <div class="gallery" id="upperGallery">
        <!-- Upper Gallery -->
        <script>
          let selectedCategory = 'Sweater';

          function changeUpperCategory(category) {
            selectedCategory = category;
            document.getElementById("UpperGalleryTitle").innerHTML = category;
            // Re-render the gallery
            renderUpperGallery();
          }

          function renderUpperGallery() {
            // Clear existing content
            document.getElementById("upperGallery").innerHTML = "";

            // Use a for loop to generate the upper gallery with the selected category
            for (let i = 1; i <= imageCounts[selectedCategory]; i++) {
              const img = document.createElement("img");
              img.classList.add("thumbnail");
              img.src = selectedUser + `/${selectedCategory}/${i}.png`;
              img.onclick = function() {
                selectPhoto(this, 'upper');
              };

              document.getElementById("upperGallery").appendChild(img);
            }
          }

          // Initial render
          renderUpperGallery();
        </script>
      </div>

      <div id="LowerGalleryTitles">
        <h3 id="LowerGalleryTitle">Skirt</h3>
        <div id="galleryButtons">
          <button onclick="changeLowerCategory('Pants')">Pants</button>
          <button onclick="changeLowerCategory('Skirt')">Skirt</button>
          <button onclick="changeLowerCategory('Shorts')">Shorts</button>
        </div>
      </div>

      <div class="gallery" id="lowerGallery">
        <!-- Lower Gallery -->
        <script>
          let selectedLowerCategory = 'Skirt';

          function changeLowerCategory(category) {
            selectedLowerCategory = category;
            document.getElementById("LowerGalleryTitle").innerHTML = category;
            // Re-render the gallery
            renderLowerGallery();
          }

          function renderLowerGallery() {
            // Clear existing content
            document.getElementById("lowerGallery").innerHTML = "";

            for (let i = 1; i <= imageCounts[selectedLowerCategory]; i++) {
              const img = document.createElement("img");
              img.classList.add("thumbnail");
              img.src = selectedUser + `/${selectedLowerCategory}/${i}.png`;
              img.onclick = function() {
                selectPhoto(this, 'lower');
              };

              document.getElementById("lowerGallery").appendChild(img);
            }
          }

          // Initial render
          renderLowerGallery();
        </script>
      </div>
    </div>

  </div>

  <div class="selected-photos-container">
    <div id="selected-photos">
      <h3>Overview</h3>
      <div id="selectedUpper" class="selected-photos"></div>
      <div id="selectedLower" class="selected-photos"></div>
    </div>
  </div>

  <script>
    let selectedUpperPhoto = null;
    let selectedLowerPhoto = null;

    function selectPhoto(element, galleryType) {
      // Remove previous selection from the same gallery
      if (galleryType === 'upper') {
        if (selectedUpperPhoto !== null) {
          selectedUpperPhoto.classList.remove("selected");
        }
        selectedUpperPhoto = element;
      } else {
        if (selectedLowerPhoto !== null) {
          selectedLowerPhoto.classList.remove("selected");
        }
        selectedLowerPhoto = element;
      }

      // Toggle selection
      element.classList.toggle("selected");

      // Update the selected photos display
      updateSelectedPhotosDisplay();
    }

    function updateSelectedPhotosDisplay() {
      const selectedUpper = document.getElementById("selectedUpper");
      const selectedLower = document.getElementById("selectedLower");

      // Display selected upper photo
      selectedUpper.innerHTML = "";
      if (selectedUpperPhoto !== null) {
        const imgUpper = document.createElement("img");
        imgUpper.src = selectedUpperPhoto.src;
        imgUpper.classList.add("thumbnail");
        imgUpper.addEventListener("click", function () {
          const previewWindow = window.open(selectedUpperPhoto.src, "Upper Preview", "width=800, height=800");
        });
        selectedUpper.appendChild(imgUpper);
      }

      // Display selected lower photo
      selectedLower.innerHTML = "";
      if (selectedLowerPhoto !== null) {
        const imgLower = document.createElement("img");
        imgLower.src = selectedLowerPhoto.src;
        imgLower.classList.add("thumbnail");
        imgLower.addEventListener("click", function () {
          const previewWindow = window.open(selectedLowerPhoto.src, "Lower Preview", "width=800, height=800");
        });
        selectedLower.appendChild(imgLower);
      }
    }
  </script>

</body>
</html>
