<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>687's Closet</title>
  <style>
    /* Add your own styles for better appearance */
    .gallery {
      display: flex;
      flex-wrap: wrap;
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      margin: 5px;
      cursor: pointer;
    }

    .selected {
      border: 2px solid red;
    }

    #selected-photos {
      margin-top: 20px;
    }

    #selectedUpper img,
    #selectedLower img {
      width: 150px; /* Larger size for selected photos */
      height: 150px;
      margin: 5px;
    }

    #galleryTitles {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>

  <h2>687's Closet V2</h2>

  <div id="UpperGalleryTitles">
    <h3 id="UpperGalleryTitle">Sweater</h3>
	<div id="galleryButtons">
	<button onclick="changeUpperCategory('Sweater')">Sweater</button>
     	<button onclick="changeUpperCategory('Blouse')">Blouse</button>
        <button onclick="changeUpperCategory('Jacket')">Jacket</button>
	</div>
  </div>

  <div class="gallery" id="upperGallery">
    <!-- Upper Gallery -->
	
    <script>
		let selectedCategory = 'Sweater';

		function changeUpperCategory(category) {
			selectedCategory = category;
			document.getElementById("UpperGalleryTitle").innerHTML = category;
			// Re-render the gallery
			renderUpperGallery();
		}

		function renderUpperGallery() {
        // Clear existing content
        document.getElementById("upperGallery").innerHTML = "";

        // Use a for loop to generate the upper gallery with the selected category
        for (let i = 1; i <= 10; i++) {
          const img = document.createElement("img");
          img.classList.add("thumbnail");
          img.src = `cloth/Sweater/1.jpg`;
          img.onclick = function() {
            selectPhoto(this, 'upper');
          };

          document.getElementById("upperGallery").appendChild(img);
        }
      }

      // Initial render
      renderUpperGallery();
    </script>
  </div>

  <div id="LowerGalleryTitles">
    <h3 id="LowerGalleryTitle">Skirt</h3>
	<div id="galleryButtons">
	<button onclick="changeLowerCategory('Skirt')">Skirt</button>
     	<button onclick="changeLowerCategory('Jeans')">Jeans</button>
        <button onclick="changeLowerCategory('Pants')">Pants</button>
	</div>
  </div>

  <div class="gallery" id="lowerGallery">
    <!-- Lower Gallery -->
    <script>
		let selectedLowerCategory = 'Skirt';

		function changeLowerCategory(category) {
			selectedLowerCategory = category;
			document.getElementById("LowerGalleryTitle").innerHTML = category;
			// Re-render the gallery
			renderLowerGallery();
		}

		function renderLowerGallery() {
        // Clear existing content
        document.getElementById("lowerGallery").innerHTML = "";

        // Use a for loop to generate the lower gallery with the selected category
        for (let i = 1; i <= 10; i++) {
          const img = document.createElement("img");
          img.classList.add("thumbnail");
          img.src = `cloth/Jeans/1.jpg`;
          img.onclick = function() {
            selectPhoto(this, 'lower');
          };

          document.getElementById("lowerGallery").appendChild(img);
        }
      }

      // Initial render
      renderLowerGallery();
    </script>
  </div>
  
  <div id="selected-photos">
    <h3>Overview</h3>
    <div id="selectedUpper"></div>
    <div id="selectedLower"></div>
  </div>

  <script>
    let selectedUpperPhoto = null;
    let selectedLowerPhoto = null;

    function selectPhoto(element, galleryType) {
      // Remove previous selection from the same gallery
      if (galleryType === 'upper') {
        if (selectedUpperPhoto !== null) {
          selectedUpperPhoto.classList.remove("selected");
        }
        selectedUpperPhoto = element;
      } else {
        if (selectedLowerPhoto !== null) {
          selectedLowerPhoto.classList.remove("selected");
        }
        selectedLowerPhoto = element;
      }

      // Toggle selection
      element.classList.toggle("selected");

      // Update the selected photos display
      updateSelectedPhotosDisplay();
    }

    function updateSelectedPhotosDisplay() {
      const selectedUpper = document.getElementById("selectedUpper");
      const selectedLower = document.getElementById("selectedLower");

      // Display selected upper photo
      selectedUpper.innerHTML = "";
      if (selectedUpperPhoto !== null) {
        const imgUpper = document.createElement("img");
        imgUpper.src = selectedUpperPhoto.src;
        imgUpper.classList.add("thumbnail");
        selectedUpper.appendChild(imgUpper);
      }

      // Display selected lower photo
      selectedLower.innerHTML = "";
      if (selectedLowerPhoto !== null) {
        const imgLower = document.createElement("img");
        imgLower.src = selectedLowerPhoto.src;
        imgLower.classList.add("thumbnail");
        selectedLower.appendChild(imgLower);
      }
    }
  </script>

</body>
</html>
